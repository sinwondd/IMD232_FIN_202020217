<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뱀</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../../plugin/prism/prism.css" />
    <link rel="stylesheet" href="../../plugin/prism/theme.css" />
    <script src="../../plugin/prism/prism.js" defer></script>
    <!-- <script defer src="path/to/face-api.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="/p5Util.js" defer></script>

    <script src="./script/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <section>
        <div class="container">
          <h1>SNAKE</h1>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="container">
          <div id="canvas"></div>
        </div>
      </section>
      <section>
        <div class="container">
          <h3>다양한 물건을 화면에 가져가보세요!</h3>
          <p>
            뱀의 눈은 두꺼운 조직층으로 덮여있어 뱀은 인간처럼 가시광선을 보는
            것 외에도 적외선을 감지할 수 있다. 적외선을 감지하면 깜깜한 밤에도
            미약한 열을 탐지하여 쉽게 먹이감을 찾을 수 있다. 뱀의 눈 아래 있는
            구멍에 골레이세포 (golay cell)이라는 특수한 신경세포가 적외선을
            감지한다. 뱀의 시력은 매우 약하기 때문에 가까운 곳에 있는 사물만 볼
            수 있고 또 입체적으로 볼 수 없다.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="container"></div>
      </section>
    </footer>
  </body>
</html>
