<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잠자리</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../../plugin/prism/prism.css" />
    <link rel="stylesheet" href="../../plugin/prism/theme.css" />
    <script src="../../plugin/prism/prism.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="../../p5js/p5Util.js" defer></script>

    <script src="./script/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <section>
        <div class="container">
          <h1>DRAGONFLY</h1>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="container">
          <div id="canvas"></div>
        </div>
      </section>
      <section>
        <div class="container">
          <h3>마우스를 화면에 올리고 움직여보세요!</h3>

          <p>
            잠자리는 3만개의 홑눈으로 이루어진 겹눈을 갖고 있다. 겹눈의 세상은
            모자이크 상이며 세상이 작은 화면이 합쳐진 모자이크처럼 보인다.
            겹눈은 머리 양쪽으로 커다랗고 동그랗게 위치해 있어 거의 360도 모든
            방향을 볼 수 있으며, 약 3만여 개에 달하는 낱눈으로 이루어져 있다. 이
            각각의 낱눈은 수정체와 빛을 감지하는 세포들을 가지고 있어
            모자이크처럼 상이 맺혀 각각 다른 방향의 외부의 미세한 움직임도
            동시에 감지할 수가 있다.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
